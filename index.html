<body>

    <script>

        // QUAN TR·ªåNG: Thay ƒë·ªãa ch·ªâ Cloudflare Tunnel c·ªßa b·∫°n v√†o ƒë√¢y
        // Ph·∫£i b·∫Øt ƒë·∫ßu b·∫±ng wss:// (kh√¥ng ph·∫£i https://)
        const CLOUDFLARE_URL = 'wss://zealand-ottawa-mae-sword.trycloudflare.com';
        
        let ws;

        function connectWS() {
            ws = new WebSocket(CLOUDFLARE_URL);

            ws.onopen = () => {
                status.innerText = "üü¢ ƒê√É K·∫æT N·ªêI SERVER AI (CLOUDFLARE)";

                status.style.color = "#f44336";

            };

            ws.onerror = (err) => {

        // C·∫•u h√¨nh Camera sau v·ªõi ƒë·ªô ph√¢n gi·∫£i th·∫•p ƒë·ªÉ gi·∫£m tr·ªÖ
        navigator.mediaDevices.getUserMedia({

            setInterval(() => {

                    const imageData = canvas.toDataURL('image/jpeg', 0.4);

        }).catch(err => {
