<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    // Thay link Cloudflare của bạn vào đây
    const ws = new WebSocket('wss://zealand-ottawa-mae-sword.trycloudflare.com'); 

    navigator.mediaDevices.getUserMedia({
        video: { 
            facingMode: "environment", 
            width: 640,  // Giảm xuống 640 để giảm trễ
            height: 480 
        }
    }).then(stream => {
        video.srcObject = stream;
        setInterval(() => {
            if (ws.readyState === WebSocket.OPEN) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                // Giảm chất lượng xuống 0.4 để đạt độ trễ cực thấp
                ws.send(canvas.toDataURL('image/jpeg', 0.4));
            }
        }, 60); // Gửi khoảng 15 FPS
    });
</script>
