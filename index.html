<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVN PPE AI v2.25</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; }
        .ui { position: absolute; top: 15px; width: 100%; z-index: 10; text-align: center; }
        #status { background: rgba(0, 255, 0, 0.2); color: #0f0; padding: 6px 15px; border-radius: 20px; border: 1px solid #0f0; font-size: 13px; font-weight: bold; }
    </style>
</head>
<body>

<div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div class="ui"><span id="status">üîÑ ƒêANG T·∫¢I M√î H√åNH 10-COL...</span></div>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    // D·ª±a tr√™n output (1, 10, 8400), b·∫°n c√≥ ch√≠nh x√°c 6 CLASS. 
    // H√£y s·ª≠a t√™n d∆∞·ªõi ƒë√¢y cho ƒë√∫ng th·ª© t·ª± trong file data.yaml c·ªßa b·∫°n.
    const labels = ["N√≥n", "√Åo ph·∫£n quang", "Gi√†y", "GƒÉng tay", "K√≠nh", "Ng∆∞·ªùi"]; 

    let session;

    async function init() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment", width: 640, height: 640 }
            });
            video.srcObject = stream;
            await new Promise(r => video.onloadedmetadata = r);

            // N·∫°p m√¥ h√¨nh ONNX
            session = await ort.InferenceSession.create('./best.onnx', { executionProviders: ['wasm'] });
            status.innerText = "üü¢ AI ƒêANG QU√âT (H·ªÜ 6 L·ªöP)";
            render();
        } catch (e) {
            status.innerText = "‚ùå L·ªói: " + e.message;
        }
    }

    async function render() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        try {
            const input = await getTensor();
            const result = await session.run({ images: input });
            const output = result[Object.keys(result)[0]].data;

            // Gi·∫£i m√£ chu·∫©n x√°c cho shape (1, 10, 8400)
            decode(output);
        } catch (err) { console.log(err); }

        requestAnimationFrame(render);
    }

    async function getTensor() {
        const off = new OffscreenCanvas(640, 640);
        const octx = off.getContext('2d');
        octx.drawImage(canvas, 0, 0, 640, 640);
        const data = octx.getImageData(0, 0, 640, 640).data;
        const float32 = new Float32Array(3 * 640 * 640);
        for (let i = 0; i < 640 * 640; i++) {
            float32[i] = data[i * 4] / 255.0;
            float32[i + 409600] = data[i * 4 + 1] / 255.0;
            float32[i + 819200] = data[i * 4 + 2] / 255.0;
        }
        return new ort.Tensor('float32', float32, [1, 3, 640, 640]);
    }

    function decode(data) {
        const numClasses = 6; // 10 (t·ªïng) - 4 (t·ªça ƒë·ªô) = 6 classes
        const rows = 8400;

        for (let i = 0; i < rows; i++) {
            let prob = 0;
            let id = -1;

            // T√¨m class c√≥ x√°c su·∫•t cao nh·∫•t trong 6 l·ªõp
            for (let c = 0; c < numClasses; c++) {
                const currentProb = data[(4 + c) * rows + i];
                if (currentProb > prob) {
                    prob = currentProb;
                    id = c;
                }
            }

            // Ng∆∞·ª°ng l·ªçc 0.5
            if (prob > 0.5) {
                const xc = data[0 * rows + i];
                const yc = data[1 * rows + i];
                const w = data[2 * rows + i];
                const h = data[3 * rows + i];

                const sx = canvas.width / 640;
                const sy = canvas.height / 640;

                draw( (xc - w/2)*sx, (yc - h/2)*sy, w*sx, h*sy, labels[id], prob);
            }
        }
    }

    function draw(x, y, w, h, txt, sc) {
        ctx.strokeStyle = "#00ff00";
        ctx.lineWidth = 3;
        ctx.strokeRect(x, y, w, h);
        ctx.fillStyle = "#00ff00";
        ctx.font = "bold 16px Arial";
        ctx.fillText(`${txt} ${Math.round(sc*100)}%`, x, y > 20 ? y - 10 : 20);
    }

    init();
</script>
</body>
</html>
