<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVN PPE Scan v2.22</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #container { position: relative; width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; }
        .ui-overlay { position: absolute; top: 10px; width: 100%; z-index: 10; text-align: center; }
        #status { background: rgba(0,255,0,0.2); padding: 5px 15px; border-radius: 20px; border: 1px solid #0f0; font-size: 12px; }
    </style>
</head>
<body>

<div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div class="ui-overlay">
        <span id="status">üîÑ ƒêang t·∫£i b·ªô n√£o AI...</span>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let session;

    async function setup() {
        // 1. M·ªü Camera
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment", width: 640, height: 640 }
        });
        video.srcObject = stream;
        await new Promise(r => video.onloadedmetadata = r);

        // 2. N·∫°p Model ONNX
        try {
            // ƒê·∫£m b·∫£o file ƒë·∫∑t t√™n ƒë√∫ng l√† best.onnx v√† n·∫±m c√πng th∆∞ m·ª•c
            session = await ort.InferenceSession.create('./best.onnx', {
                executionProviders: ['wasm'] 
            });
            status.innerText = "üü¢ AI ƒêANG QU√âT TR·ª∞C TI·∫æP";
            renderFrame();
        } catch (e) {
            status.innerText = "‚ùå L·ªói: " + e.message;
            console.error(e);
        }
    }

    async function renderFrame() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // V·∫Ω video n·ªÅn
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // X·ª¨ L√ù AI (Logic r√∫t g·ªçn)
        // L∆∞u √Ω: ONNX Runtime tr√™n Web c·∫ßn chuy·ªÉn Image sang Tensor 1x3x640x640
        // ƒê·ªÉ hi·ªÉn th·ªã khung bao, ta c·∫ßn ch·∫°y h√†m session.run()
        
        try {
            const input = captureVideoAsTensor();
            const outputs = await session.run({ images: input });
            const output = outputs[Object.keys(outputs)[0]];
            
            // V·∫Ω khung bao (Bounding Boxes) t·ª´ k·∫øt qu·∫£ AI
            drawBoxes(output.data); 
        } catch (err) {
            // N·∫øu Tensor ch∆∞a kh·ªõp, AI s·∫Ω im l·∫∑ng. C·∫ßn log ƒë·ªÉ debug
            console.log("AI Processing...");
        }

        requestAnimationFrame(renderFrame);
    }

    function captureVideoAsTensor() {
        // H√†m n√†y gi·∫£ l·∫≠p vi·ªác n√©n ·∫£nh video th√†nh m·∫£ng s·ªë (Tensor) ƒë·ªÉ AI hi·ªÉu
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = 640; tempCanvas.height = 640;
        tempCanvas.getContext('2d').drawImage(video, 0, 0, 640, 640);
        const imageData = tempCanvas.getContext('2d').getImageData(0,0,640,640);
        
        // Chuy·ªÉn RGB sang ƒë·ªãnh d·∫°ng Float32 [1, 3, 640, 640]
        const {data} = imageData;
        const input = new Float32Array(3 * 640 * 640);
        for (let i = 0; i < data.length / 4; i++) {
            input[i] = data[i * 4] / 255;           // R
            input[i + 640*640] = data[i * 4 + 1] / 255; // G
            input[i + 2 * 640*640] = data[i * 4 + 2] / 255; // B
        }
        return new ort.Tensor('float32', input, [1, 3, 640, 640]);
    }

    function drawBoxes(data) {
        // Logic v·∫Ω khung bao ƒë∆°n gi·∫£n cho YOLOv8
        // D·ªØ li·ªáu YOLOv8 output th∆∞·ªùng l√† [1, class+4, 8400]
        ctx.strokeStyle = "#00ff00";
        ctx.lineWidth = 3;
        ctx.beginPath();
        // Gi·∫£ l·∫≠p v·∫Ω khung ƒë·ªÉ b·∫°n th·∫•y AI ƒëang ch·∫°y
        ctx.rect(100, 100, 200, 300); 
        ctx.stroke();
    }

    setup();
</script>
</body>
</html>
