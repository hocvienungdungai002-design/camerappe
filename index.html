<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVN Realtime AI v2.23</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; }
        .ui { position: absolute; top: 10px; width: 100%; z-index: 10; text-align: center; }
        #status { background: rgba(0,0,0,0.6); color: #0f0; padding: 5px 15px; border-radius: 20px; font-size: 12px; border: 1px solid #0f0; }
    </style>
</head>
<body>

<div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div class="ui"><span id="status">ƒêang t·∫£i b·ªô n√£o AI...</span></div>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');
    const labels = ["N√≥n b·∫£o h·ªô", "√Åo ph·∫£n quang", "Gi√†y b·∫£o h·ªô"]; // S·ª≠a theo ƒë√∫ng th·ª© t·ª± class c·ªßa b·∫°n

    let session;

    async function setup() {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment", width: 640, height: 640 }
        });
        video.srcObject = stream;
        await new Promise(r => video.onloadedmetadata = r);

        try {
            // N·∫°p m√¥ h√¨nh v√† ∆∞u ti√™n WebGL/WASM ƒë·ªÉ ch·∫°y nhanh
            session = await ort.InferenceSession.create('./best.onnx', { executionProviders: ['wasm'] });
            status.innerText = "üü¢ AI ƒêANG QU√âT TR·ª∞C TI·∫æP";
            runAI();
        } catch (e) {
            status.innerText = "‚ùå L·ªói: " + e.message;
        }
    }

    async function runAI() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        try {
            const input = prepareInput(canvas);
            const outputs = await session.run({ images: input });
            const output = outputs[Object.keys(outputs)[0]].data;
            
            // Gi·∫£i m√£ YOLOv8 (Output: [1, 84, 8400])
            processOutput(output);
        } catch (e) {}

        requestAnimationFrame(runAI);
    }

    function prepareInput(source) {
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = 640; tempCanvas.height = 640;
        tempCanvas.getContext('2d').drawImage(source, 0, 0, 640, 640);
        const imgData = tempCanvas.getContext('2d').getImageData(0,0,640,640).data;
        const input = new Float32Array(3 * 640 * 640);
        for (let i = 0; i < 640 * 640; i++) {
            input[i] = imgData[i * 4] / 255;           // R
            input[i + 409600] = imgData[i * 4 + 1] / 255; // G
            input[i + 819200] = imgData[i * 4 + 2] / 255; // B
        }
        return new ort.Tensor('float32', input, [1, 3, 640, 640]);
    }

    function processOutput(data) {
        // YOLOv8 Post-processing: L·ªçc c√°c box c√≥ score > 0.5
        for (let i = 0; i < 8400; i++) {
            let maxScore = 0;
            let classId = -1;
            // Gi·∫£ s·ª≠ c√≥ 3 class (PPE), loop qua c√°c class score
            for (let j = 4; j < 7; j++) {
                if (data[j * 8400 + i] > maxScore) {
                    maxScore = data[j * 8400 + i];
                    classId = j - 4;
                }
            }

            if (maxScore > 0.5) {
                // L·∫•y t·ªça ƒë·ªô (ƒë√£ chu·∫©n h√≥a 0-640)
                const cx = data[0 * 8400 + i];
                const cy = data[1 * 8400 + i];
                const w = data[2 * 8400 + i];
                const h = data[3 * 8400 + i];

                // Chuy·ªÉn sang t·ªça ƒë·ªô canvas
                const x = (cx - w/2) * (canvas.width / 640);
                const y = (cy - h/2) * (canvas.height / 640);
                const width = w * (canvas.width / 640);
                const height = h * (canvas.height / 640);

                drawBox(x, y, width, height, labels[classId], maxScore);
            }
        }
    }

    function drawBox(x, y, w, h, label, score) {
        ctx.strokeStyle = "#00ff00";
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, w, h);
        ctx.fillStyle = "#00ff00";
        ctx.font = "14px Arial";
        ctx.fillText(`${label} (${Math.round(score * 100)}%)`, x, y > 20 ? y - 5 : 15);
    }

    setup();
</script>
</body>
</html>
